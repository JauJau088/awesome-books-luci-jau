<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Awesome Books</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header class="header">
		<h1>All Awesome Books</h1>
	</header>
	<main class="main">
		<section class="book-list">
			<!-- Add the items dynamically in js -->
		</section>
		<hr class="hr">
		<section class="add-book">
			<h2>Add a new book</h2>
			<form action="#" id="form-add-book" class="form">
				<div class="input-container">
					<input id="book-title" type="text" placeholder="Title" required>
				</div>
				<br>
				<div class="input-container">
					<input id="book-author" type="text" placeholder="Author" required>
				</div>
				<br>
				<button type="submit">Add</button>
			</form>
		</section>
	</main>

	<script src="script.js"></script>
</body>
</html>
