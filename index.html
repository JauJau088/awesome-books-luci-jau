<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Awesome Books</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header class="header">
		<nav class="nav">
			<div class="logo"><a href="#">Awesome Books</a></div>
			<ul class="nav-list">
				<li class="nav-item"><a href="#" class="nav-link">List</a></li>
				<li class="nav-item"><a href="#" class="nav-link">Add new</a></li>
				<li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
			</ul>
		</nav>
	</header>
	<main class="main">
		<h1>All Awesome Books</h1>
		<section class="book-list">
			<!-- Add the items dynamically in js -->
		</section>
		<hr class="hr">
		<section class="add-book">
			<h2>Add a new book</h2>
			<form action="#" id="form-add-book" class="form">
				<div class="input-container">
					<input id="book-title" type="text" placeholder="Title" required>
				</div>
				<br>
				<div class="input-container">
					<input id="book-author" type="text" placeholder="Author" required>
				</div>
				<br>
				<button type="submit">Add</button>
			</form>
		</section>
	</main>
	<footer class="footer">
		<p class="copy">Copyright</p>
	</footer>

	<script src="script.js"></script>
</body>
</html>
